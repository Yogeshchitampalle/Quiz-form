<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiez App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="quiz">
    <div class="heading">
        <p class="title"></p>
            <p class="subtitle">Daily GK Questions ..!</p>
            </div>
            <div class="ready">
                <p class="let">Let's Start</p>
            <div class="result hide">
                <p>You Got 5/5..!</p>
                <p class="reload">
                <button onclick="document.location.reload(true)">Do You Want To_Play Again..!</button>
                </p>
            </div>
            </div>
            <form class="quiz-form">
                <div class="question">
                    <p>1.what is The capital of india ?</p>
                    <div class="option">
                        <input type="radio" name="q1" value="A"   >
                        <label for="">Delhi</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="B"  >
                        <label for="">Mumbai</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="C"  >
                        <label for="">Hydarabad</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q1" value="D"  >
                        <label for="">Gujrat</label>
                    </div>
                </div>
                <div class="question">
                    <p>2.How many States in india ?</p>
                    <div class="option">
                        <input type="radio" name="q2" value="A"  >
                        <label for="">26</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="B"  >
                        <label for="">27</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="C"  >
                        <label for="">28</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q2" value="D"  >
                        <label for="">29</label>
                    </div>
                </div>
                <div class="question">
                    <p>3.Where is RBI HQ ?</p>
                    <div class="option">
                        <input type="radio" name="q3" value="A"  >
                        <label for="">Kolkata</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="B"  >
                        <label for="">Bengaluru</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="C"  >
                        <label for="">Pune</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q3" value="D"  >
                        <label for="">Mumbai</label>
                    </div>
                </div>
                <div class="question">
                    <p>4.what is the name of 47th CJI of india ?</p>
                    <div class="option">
                        <input type="radio" name="q4" value="A"  >
                        <label for=""> D. Y Chanrchud</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="B"  >
                        <label for="">N.V.Ramana</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="C"  >
                        <label for=""> S. A Bobade</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q4" value="D"  >
                        <label for="">Ranjan GoGoi</label>
                    </div>
                </div>
                <div class="question">
                    <p>5.National Tree of india ?</p>
                    <div class="option">
                        <input type="radio" name="q5" value="A"  >
                        <label for="">Azadirachta(Neem Tree)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="B"  >
                        <label for="">Mangifera indica(Mango)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="C"  >
                        <label for="">Ocimun Sanctum Linn(Tulsi)</label>
                    </div>
                    <div class="option">
                        <input type="radio" name="q5" value="D"  >
                        <label for="">Ficus bengalensis(Bargad)</label>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
